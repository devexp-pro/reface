<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0"/>
      <stop offset="50%" style="stop-color:#3182CE"/>
      <stop offset="100%" style="stop-color:#4299E1"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#4299E1;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Фоновое свечение -->
  <ellipse cx="100" cy="35" rx="35" ry="25" 
           fill="url(#glowGradient)" 
           filter="url(#glow)"
           transform="rotate(-10, 100, 35)"/>

  <!-- Основной символ - глаз -->
  <g transform="translate(70, 20)">
    <!-- Внешний контур -->
    <path d="M0 15 
             A30 25 0 0 1 60 15
             A30 25 0 0 1 0 15"
          stroke="url(#eyeGradient)"
          stroke-width="1.5"
          fill="none"
          transform="rotate(-5, 30, 15)"/>
    
    <!-- Внутренний ромб -->
    <g transform="rotate(-5, 30, 15)">
      <path d="M30 5 L45 15 L30 25 L15 15 Z" 
            fill="url(#eyeGradient)"
            filter="url(#glow)"
            opacity="0.9"/>
      <!-- Блик -->
      <path d="M30 8 L40 15 L30 22 L20 15 Z" 
            fill="white"
            opacity="0.15"/>
    </g>

    <!-- Декоративные линии -->
    <path d="M-5 15 L10 15 M50 15 L65 15" 
          stroke="url(#eyeGradient)"
          stroke-width="1"
          opacity="0.3"/>
  </g>

  <!-- Название -->
  <g transform="translate(40, 65)">
    <text font-family="system-ui, -apple-system, sans-serif" 
          font-size="36" 
          font-weight="800"
          letter-spacing="-1.5">
      <tspan fill="#2B6CB0">Re</tspan>
      <tspan fill="#4299E1">Face</tspan>
    </text>
  </g>

  <!-- Подзаголовок -->
  <text x="100" y="75" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="11"
        font-weight="600"
        letter-spacing="3.5"
        fill="#4A5568"
        text-transform="uppercase">
    template engine
  </text>

  <!-- Декоративные элементы -->
  <g opacity="0.08">
    <circle cx="30" cy="25" r="1.5" fill="#2B6CB0"/>
    <circle cx="35" cy="25" r="1.5" fill="#2B6CB0"/>
    <circle cx="40" cy="25" r="1.5" fill="#2B6CB0"/>
    <circle cx="160" cy="25" r="1.5" fill="#4299E1"/>
    <circle cx="165" cy="25" r="1.5" fill="#4299E1"/>
    <circle cx="170" cy="25" r="1.5" fill="#4299E1"/>
  </g>
</svg> 