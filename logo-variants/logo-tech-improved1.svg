<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#4299E1;stop-opacity:0.03"/>
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B6CB0"/>
      <stop offset="100%" style="stop-color:#4299E1"/>
    </linearGradient>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect x="10" y="10" width="180" height="60" rx="16" 
        fill="url(#bgGradient)"
        filter="drop-shadow(0 2px 4px rgba(43, 108, 176, 0.05))"/>

  <!-- Декоративная сетка -->
  <g transform="translate(25, 25)" opacity="0.07" stroke="#4299E1" stroke-width="0.5">
    <path d="M0 0 L10 0 M0 4 L10 4 M0 8 L10 8"/>
    <path d="M0 0 L0 8 M5 0 L5 8 M10 0 L10 8"/>
  </g>

  <!-- Основной символ - стилизованные скобки/глаз -->
  <g transform="translate(75, 20)">
    <!-- Левая часть -->
    <path d="M0 15 
             C0 15, 6 0, 20 0 
             L20 0 L10 15 L20 30 L10 30 
             C10 30, 0 20, 0 15Z" 
          fill="url(#symbolGradient)" 
          opacity="0.9"/>
    <!-- Правая часть -->
    <path d="M25 0 
             C39 0, 45 15, 45 15
             C45 15, 39 30, 25 30
             L15 30 L25 15 L15 0Z" 
          fill="url(#symbolGradient)" 
          opacity="0.7"/>
  </g>

  <!-- Название -->
  <g transform="translate(50, 60)">
    <text font-family="system-ui, -apple-system, sans-serif" 
          font-size="24" 
          font-weight="600" 
          letter-spacing="-0.5">
      <tspan fill="#2B6CB0">Re</tspan>
      <tspan fill="#4299E1">Face</tspan>
    </text>
  </g>

  <!-- Подзаголовок -->
  <text x="100" y="73" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="11"
        font-weight="500"
        letter-spacing="0.8"
        fill="#64748B">
    template engine
  </text>
</svg>